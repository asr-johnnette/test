<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: sans-serif;
            font-size: 1.4rem;
        }

        #bound-one {
            background: #d0d8db;
        }
        #bound-two {
            background: #dfcece;
        }
        #bound-three {
            background: #D0D6B3;
        }
        .scroll-bound {
            height: 800vh;
            
            .content {
                height: 100vh;
                width: 100%;
                position: sticky;
                top:0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            video {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div id="bound-one" class="scroll-bound">
            <div class="content">
                <p>WebM Video</p>
                 <video width="600" muted preload>
                    <!-- <source src="https://cdn.ananaspizza.de/file/malte-image-store/v9-webm.webm" type="video/webm"> -->
                    <!-- <source src="/Videos/Lines Digital Abstract Background.mp4" type="video/mp4"> -->
                    <source src="/Videos/linings.mp4">
                    <p>Your user agent does not support the HTML5 Video element.</p>
                </video>
            </div>
        </div>
    </div>



    <script>
const scrollBoundVideos = [];

const registerVideo = (boundSelector, videoSelector) => {
    const bound = document.querySelector(boundSelector);
    const video = document.querySelector(videoSelector);

    if (!bound || !video) {
        console.error('Bound or video element not found');
        return;
    }

    let lastKnownScrollY = 0;

    const scrollVideo = () => {
        const distanceFromTop = lastKnownScrollY + bound.getBoundingClientRect().top;
        const rawPercentScrolled = (lastKnownScrollY - distanceFromTop) / (bound.scrollHeight - window.innerHeight);
        const percentScrolled = Math.min(Math.max(rawPercentScrolled, 0), 1);

        video.currentTime = video.duration * percentScrolled;
    };

    scrollBoundVideos.push({
        boundSelector,
        videoSelector,
        scrollVideo,
    });

    return video; // Return the video element for further manipulation if needed
};

const handleScroll = () => {
    for (const { scrollVideo } of scrollBoundVideos) {
        scrollVideo();
    }
};

window.addEventListener('scroll', handleScroll);

const video1 = registerVideo("#bound-one", "#bound-one video");
const video2 = registerVideo("#bound-two", "#bound-two video");
const video3 = registerVideo("#bound-three", "#bound-three video");

// You can use video1, video2, video3 for further manipulation if needed

    </script>
</body>
</html>
